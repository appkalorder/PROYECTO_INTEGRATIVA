<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <espe-layout>
    <product-card 
      title="Nike Air Zoom Pegasus 41"
      image="https://static.nike.com/a/images/t_default/63c4596a-ca9a-4a56-82f3-0387903ed5f1/AIR+ZOOM+PEGASUS+41.png"
      discount="4"
      price="10"
      >

    </product-card>
    <product-card></product-card>
    <product-card></product-card>
    <product-card></product-card>

    <div class="purchase-button-container">
            <button id="makePurchaseButton">Realizar Compra</button>
        </div>

        <espe-alerts id="globalAlert"></espe-alerts>
        <espe-aside></espe-aside>
    </espe-layout>

    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const globalAlert = document.getElementById('globalAlert');
            const makePurchaseButton = document.getElementById('makePurchaseButton');

            if (makePurchaseButton && globalAlert) {
                makePurchaseButton.addEventListener('click', () => {
                    const purchaseSuccessful = Math.random() > 0.5;

                    if (purchaseSuccessful) {
                        globalAlert.showAlert('success', '¡Compra realizada con éxito! Gracias por tu pedido.');
                    } else {
                        globalAlert.showAlert('error', 'Error al procesar la compra. Por favor, intenta de nuevo.');
                    }
                });
            }
        });
    </script>
</body>
</html>
